<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お題ガチャ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    /* テキストエリア + ボタン横並び */
    .topic-row {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0;
    }

    textarea#topicArea {
      width: 100%;
      min-height: 120px;
      font-size: 1.2rem;
      padding: 10px;
      resize: vertical;
      background: #f0f0f0;
      border-radius: 6px;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-top: 5px;
      cursor: pointer;
    }

    /* コピー成功の視覚効果 */
    #copyBtn.copied {
      background: #4caf50;
      color: white;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    
　  .topic-bold {
     font-weight: bold;
　  }
   .hashtag {
     color: #00aaff; /* 水色 */
　  }
  </style>
</head>
<body>

  <h1>お題ガチャ</h1>

  <!-- ▼ お題表示部分（textarea + コピー） -->
  <div class="topic-row">
    <textarea id="topicArea" readonly>ここにお題が表示されます</textarea>
    <button id="copyBtn">コピー</button>
  </div>

  <button id="drawBtn">お題を引く</button>
  <button id="resetBtn">履歴リセット</button>
  
  <!-- 本日の誕生日 -->
  <h2>本日の誕生日</h2>
  <div id="birthdayArea" class="birthday-box">
    読み込み中…
  </div>

  <!-- 今月の誕生日 -->
  <h2>今月の誕生日</h2>
  <div id="monthBirthdayArea" class="birthday-box">
    読み込み中…
  </div>

  <h2>履歴</h2>
  <ul id="history"></ul>

  <!-- JS 読み込み -->
  <script src="main.js"></script>

</body>
</html>
