<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お題ガチャ</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>お題ガチャ</h1>

  <!-- ▼ 抽選結果（お題） -->
  <section class="section-block">
    <h2>本日のお題</h2>

    <div class="topic-row">
      <div id="topicArea">ここにお題が表示されます</div>

      <!-- 右上固定ボタン -->
      <button id="copyBtn">コピー</button>
      <button id="tweetBtn">ツイート</button>
    </div>

    <!-- ★ ツイート文字数カウンター -->
    <div id="tweetCounter" class="tweet-counter">
      0 / 280
    </div>

    <div class="button-row">
      <button id="drawBtn">お題を引く</button>
      <button id="resetBtn">履歴リセット</button>
    </div>
  </section>

  <!-- ▼ 本日の誕生日 -->
  <section class="section-block">
    <h2>本日の誕生日</h2>

    <div id="birthdayArea" class="birthday-box">読み込み中...</div>

    <div class="button-row">
      <button id="birthdayCopyBtn">コピー</button>
      <button id="birthdayTweetBtn">ツイート</button>
    </div>
  </section>

  <!-- ▼ 今月の誕生日 -->
  <section class="section-block">
    <h2>今月の誕生日</h2>

    <div id="monthBirthdayArea" class="birthday-box">読み込み中...</div>

    <div class="button-row">
      <button id="monthBirthdayCopyBtn">コピー</button>
      <button id="monthBirthdayTweetBtn">ツイート</button>
    </div>
  </section>

  <!-- ▼ 履歴 -->
  <section class="section-block">
    <h2>履歴</h2>
    <ul id="history"></ul>
  </section>

  <!-- JS -->
  <script src="./js/main.js"></script>
  <script src="./js/sub.js"></script>

</body>
</html>
