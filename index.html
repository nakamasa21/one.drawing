<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お題ガチャ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #topic { font-size: 28px; margin: 20px 0; }
    #history { margin-top: 20px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>

<h1>お題ガチャ</h1>
<div id="topic">ボタンを押してお題を引く！</div>
<button onclick="drawTopic()">ガチャを回す</button>
<div style="margin-top:20px;">
    <label>抽出上限回数：</label>
    <input id="maxCountInput" type="number" value="3" min="1" style="width:60px;">
    <button id="saveMaxCount">設定</button>
</div>
<h2>履歴</h2>
<ul id="history"></ul>

<script src="main.js"></script>

</body>
</html>
